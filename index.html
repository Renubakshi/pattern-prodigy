<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Prodigy | A memory Booster Game</title>
    <!--LINK GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <!-- CSS LINK -->
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <main id="main-section">
    <h1 class="h1">Pattern Prodigy</h1>
    <h2>( A memory Booster Game )</h2>
    <h3 class="h3 desktop">Press any key to start the Game</h3>
    <h3 class="h3 mobile">Touch anywhere to start the Game</h3>

    <div class="container">
        <figure class="line-one">
            <img src="./assets/red.png" alt="Red" class="red allBtns" type="button" id="red">
            <img src="./assets/yellow.png" alt="Yellow" class="yellow allBtns" type="button" id="yellow">
        </figure>
        <figure class="line-two">
            <img src="./assets/green.png" alt="Green" class="green allBtns" type="button" id="green">
            <img src="./assets/blue.png" alt="Blue" class="blue allBtns" type="button" id="blue">
        </figure>
    </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
